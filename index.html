<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Front In Poa</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<article>
		<section>
			<div class="gamepad">
				<div class="dpad">
					<div class="button up"></div>
					<div class="button down"></div>
					<div class="button left"></div>
					<div class="button right"></div>
				</div>
				<div class="shoulder-buttons">
					<div class="button lt"></div>
					<div class="button lb"></div>
					<div class="button rt"></div>
					<div class="button rb"></div>
				</div>
				<div class="analogue left">
					<div class="button leftStick"></div>
				</div>
				<div class="analogue right">
					<div class="button rightStick"></div>
				</div>
				<div class="button start"></div>
				<div class="button select"></div>
				<div class="buttons-right">
					<div class="button a"></div>
					<div class="button b"></div>
					<div class="button x"></div>
					<div class="button y"></div>
				</div>
			</div>
			<h1>Press Start</h1>
		</section>
	</article>
	<script src="js/vendor/lodash.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
